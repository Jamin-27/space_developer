<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Space Developer</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        #banner-section {
            background-image: url("../img/contact/contact.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            /* background-position: top; */
        }

        #banner-section .content {
            height: 70vh;
            background-color: rgba(0, 0, 0, 0.39);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 40px;
            font-size: 4em;
            text-transform: uppercase;
            color: white;
        }

        .details-info {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            margin: 15px 0px;
            padding: 10px;
            background-color: black;
            color: white;
            border-radius: 10px;
            text-align: center;
        }

        .details-info i {
            font-size: 1.8em;
            background-color: aqua;
            padding: 10px 15px;
            border-radius: 50%;
        }

        .details-info p {
            font-size: 1.6em;
            text-transform: capitalize;
            font-weight: bold;

        }

        .contact-us-section{
            /* background-color: rgb(190, 190, 190); */
            padding: 20px;
            border-radius: 20px;
        }

        .contact-us-section p{
            font-size: 2em;
            text-align: center;
            font-weight: bold;
            
        }

        .form-label{
            display: none;
        }
    </style>
</head>

<body>

    <section id="banner-section">
        <div class="content">
            <h4>"Connect with Us for Personalized Real Estate Solutions"</h4>
            <p>Contact Us</p>
        </div>
    </section>

    <section id="details">
        <div class="container mt-5 ">
            <div class="row row-cols-12 justify-content-center">
                <div class="col-md-4">
                    <div class="details-info">
                        <div class="icon">
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                        <div class="address-info">
                            <p>Address</p>
                            <span>Mumbai</span>
                        </div>
                    </div>
                    <div class="details-info">
                        <div class="icon">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                        <div class="phone-info">
                            <p> Number</p>
                            <span>+91 1234567890</span>
                        </div>
                    </div>
                    <div class="details-info">
                        <div class="icon">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <div class="email-info">
                            <p>Email</p>
                            <span>info@gmail.com</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="contact-us-section bg-body-tertiary">
                        <p>Get in Touch</p>
                        <div class="container">
                            <form id="contact-form" class="text-center">
                                <div class="mb-3">
                                    <label for="user_name_modal" class="form-label">Name</label>
                                    <input type="text" class="form-control inputStyle shadow-none" name="user_name"
                                        id="user_name_modal" placeholder="Name" autocomplete="off" required />
                                </div>

                                <div class="mb-3">
                                    <label for="user_email_modal" class="form-label">Email address</label>
                                    <input type="email" class="form-control inputStyle shadow-none" name="user_email"
                                        id="user_email_modal" placeholder="Email Address" autocomplete="off" />
                                </div>

                                <div class="mb-3">
                                    <label for="contact_number_modal" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control inputStyle shadow-none" name="contact_number"
                                        id="contact_number_modal" placeholder="Phone Number" autocomplete="off"
                                        minlength="10" maxlength="10"
                                        oninvalid="setCustomValidity('Please enter a valid phone number. e.g., 12345-67890')"
                                        oninput="setCustomValidity('')" required />
                                </div>

                                <div class="mb-3">
                                    <label for="contact-message" class="form-label">Message</label>
                                    <textarea name="Message" id="Message" class="form-control inputStyle shadow-none">Type your Message</textarea>
                                </div>

                                <button type="submit"
                                    class="btn btn-primary download-btn m-2 effectMoveGradient btn btn-info micro-form-btn enqModal effectScale">
                                    Submit
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>

    <section id="iframe" class="mt-5">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d60330.15544016969!2d72.83473924935446!3d19.079791600261235!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c6306644edc1%3A0x5da4ed8f8d648c69!2sMumbai%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1719378856244!5m2!1sen!2sin" width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
